<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: system-ui;
      margin: 0;
    }
    
    .header {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
      align-items: center;
    }
    
    .search-box {
      flex: 1;
      padding: 8px;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 13px;
    }
    
    #groupTabs {
      white-space: nowrap;
      padding: 8px 16px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      height: 32px;
    }
    
    #groupTabs:disabled {
      background: #ccc;
    }

    .group-preview {
      margin-bottom: 12px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      overflow: hidden;
    }
    
    .group-header {
      display: flex;
      align-items: center;
      padding: 8px 12px;
      background: #f5f5f5;
      border-bottom: 1px solid #e0e0e0;
    }
    
    .group-toggle {
      margin: 0;
      margin-right: 8px;
    }
    
    .domain-name {
      font-size: 13px;
      color: #666;
      font-weight: 500;
    }
    
    .tab-list {
      padding: 4px 0;
    }
    
    .tab-item {
      display: flex;
      align-items: center;
      padding: 6px 12px;
      gap: 8px;
      font-size: 12px;
      color: #333;
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
    }
    
    .tab-item:hover {
      background: #f0f3f9;
      padding-left: 16px;
    }
    
    .tab-item::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 3px;
      background: #1a73e8;
      opacity: 0;
      transition: opacity 0.2s ease;
    }
    
    .tab-item:hover::before {
      opacity: 1;
    }
    
    .tab-item:active {
      background: #e8f0fe;
    }
    
    .tab-favicon {
      width: 16px;
      height: 16px;
      flex-shrink: 0;
    }
    
    .tab-title {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="header">
    <input type="text" class="search-box" placeholder="搜索标签页...">
    <button id="groupTabs">开始分组</button>
  </div>
  <div id="preview-container"></div>
  <script src="popup.js"></script>
</body>
</html>
